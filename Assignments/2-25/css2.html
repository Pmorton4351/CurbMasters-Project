<!doctype  html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8" /> 
        <title>Playing with CSS</title> 
        <style> 
        h1{font-size: 3rem;}
        h2{font-size: 1rem; 
            font-weight: lighter;}
        p{font-size: 1rem;}
        ul{font-size: 1rem;}
        h1,h2,p,ul {margin-left: 3rem;}
        li span {background-color: lightgray;}
        p span {background-color: lightgray;}
        strong{font-style: italic;}
        </style> 
    </head> 
    <body> 
        <h1>I am a level one heading</h1> 
        <h2>I am a level two heading</h2> 
        <p> 
            A paragraph with a 
            <span>span element</span> and also a 
            <a href="https://example.com">link</a>. 
        </p>
        <p> 
            A paragraph with an <em>emphasized</em> element. 
        </p> 
        <ul> 
            <li>Item <span>one</span></li> 
            <li>Item <strong>two</strong></li> 
            <li>Item <em>three</em></li> 
            
        </ul> 
    </body> 
</html>
